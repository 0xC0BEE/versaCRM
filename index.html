<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VersaCRM - Clay Inspired</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        letter-spacing: 0em;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      h1, h2, h3, h4, h5, h6 {
        letter-spacing: -0.02em;
        font-weight: 600;
      }
      html {
        scroll-behavior: smooth;
      }

      /* --- Gitbook Style Overrides for KB --- */
      .kb-article-content h1 {
        font-size: 2.25rem; /* 36px */
        line-height: 2.5rem; /* 40px */
      }
      .kb-article-content h2 {
        margin-top: 2.5em;
        margin-bottom: 1em;
        padding-bottom: 0.5em;
        border-bottom: 1px solid rgb(var(--border-subtle));
      }
      .kb-article-content h3 {
        margin-top: 2em;
        margin-bottom: 0.75em;
      }
      .kb-article-content p,
      .kb-article-content li {
        line-height: 1.7;
        color: rgb(var(--text-secondary));
      }
      .kb-article-content ol {
        margin-top: 1em;
        margin-bottom: 1em;
        padding-left: 1.5em;
      }
      .kb-article-content li {
        padding-left: 0.5em;
        margin-top: 0.75em;
      }
      .kb-article-content li::marker {
        font-weight: 600;
        color: rgb(var(--text-primary));
      }
      .kb-article-content pre {
        background-color: rgb(var(--card-bg)) !important;
        border: 1px solid rgb(var(--border-subtle));
        border-radius: 8px;
        padding: 1em;
        margin-top: 1em;
        margin-bottom: 1em;
      }
      .dark .kb-article-content pre {
          background-color: rgb(var(--bg-primary)) !important;
      }
      .kb-article-content code {
        font-weight: 500;
        color: rgb(var(--primary));
        background-color: rgb(var(--primary) / 0.1);
        padding: 0.2em 0.4em;
        border-radius: 0.25rem;
      }
       .kb-article-content code::before,
       .kb-article-content code::after {
        content: none;
      }
      .kb-article-content pre code {
        background-color: transparent;
        color: inherit;
        padding: 0;
        font-weight: normal;
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'bg-primary': 'rgb(var(--bg-primary))',
              'card-bg': 'rgb(var(--card-bg))',
              'text-primary': 'rgb(var(--text-primary))',
              'text-secondary': 'rgb(var(--text-secondary))',
              'text-heading': 'rgb(var(--text-heading))',
              'border-subtle': 'rgb(var(--border-subtle) / 0.3)',
              'hover-bg': 'rgb(var(--hover-bg) / 0.1)',
              primary: {
                DEFAULT: 'rgb(var(--primary))',
                hover: 'rgb(var(--primary-hover))',
                active: 'rgb(var(--primary-active))',
              },
              success: {
                DEFAULT: 'rgb(var(--success))',
                hover: 'rgb(var(--success-hover))',
              },
              error: {
                DEFAULT: 'rgb(var(--error))',
                hover: 'rgb(var(--error-hover))',
              },
              warning: {
                DEFAULT: 'rgb(var(--warning))',
                hover: 'rgb(var(--warning-hover))',
              },
            },
            borderRadius: {
              lg: "0.75rem",
              md: "0.5rem",
              sm: "0.25rem",
            },
            boxShadow: {
                'sm-new': '0 1px 2px rgb(0 0 0 / 0.05)',
                'md-new': '0 4px 12px rgb(0 0 0 / 0.1)',
                'lg-new': '0 10px 24px rgb(0 0 0 / 0.15)',
                'glow-success': '0 0 12px rgb(var(--success-glow) / 0.3)'
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
              'pulse-predictive': 'pulse-predictive 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(8px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'pulse-predictive': {
                '0%, 100%': { transform: 'scale(1)', opacity: '1' },
                '50%': { transform: 'scale(1.02)', opacity: '0.95' },
              }
            }
          }
        }
      }
    </script>
