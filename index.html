<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VersaCRM - Foundation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Default theme variables. These will be overridden by custom themes. */
      :root {
        --color-primary-50: 239 246 255;
        --color-primary-100: 219 234 254;
        --color-primary-200: 191 219 254;
        --color-primary-300: 147 197 253;
        --color-primary-400: 96 165 250;
        --color-primary-500: 59 130 246;
        --color-primary-600: 37 99 235;
        --color-primary-700: 29 78 216;
        --color-primary-800: 30 64 175;
        --color-primary-900: 30 58 138;
        --color-primary-950: 23 37 84;
        
        --color-dark-bg: 26 32 44;
        --color-dark-card: 45 55 72;
        --color-dark-text: 226 232 240;
        --color-dark-border: 74 85 104;
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: {
                50: 'rgb(var(--color-primary-50) / <alpha-value>)',
                100: 'rgb(var(--color-primary-100) / <alpha-value>)',
                200: 'rgb(var(--color-primary-200) / <alpha-value>)',
                300: 'rgb(var(--color-primary-300) / <alpha-value>)',
                400: 'rgb(var(--color-primary-400) / <alpha-value>)',
                500: 'rgb(var(--color-primary-500) / <alpha-value>)',
                600: 'rgb(var(--color-primary-600) / <alpha-value>)',
                700: 'rgb(var(--color-primary-700) / <alpha-value>)',
                800: 'rgb(var(--color-primary-800) / <alpha-value>)',
                900: 'rgb(var(--color-primary-900) / <alpha-value>)',
                950: 'rgb(var(--color-primary-950) / <alpha-value>)',
              },
              'dark-bg': 'rgb(var(--color-dark-bg) / <alpha-value>)',
              'dark-card': 'rgb(var(--color-dark-card) / <alpha-value>)',
              'dark-text': 'rgb(var(--color-dark-text) / <alpha-value>)',
              'dark-border': 'rgb(var(--color-dark-border) / <alpha-value>)',
            }
          }
        }
      }
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/react-big-calendar@1.19.4/lib/css/react-big-calendar.css" />
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react/jsx-runtime": "https://aistudiocdn.com/react@^19.1.1/jsx-runtime",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.544.0",
    "react-hot-toast": "https://aistudiocdn.com/react-hot-toast@^2.6.0",
    "@tanstack/react-query": "https://aistudiocdn.com/@tanstack/react-query@^5.51.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.21.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.2.1",
    "date-fns": "https://aistudiocdn.com/date-fns@^4.1.0",
    "react-big-calendar/": "https://aistudiocdn.com/react-big-calendar@^1.19.4/",
    "react-big-calendar": "https://aistudiocdn.com/react-big-calendar@^1.19.4",
    "moment": "https://aistudiocdn.com/moment@^2.30.1",
    "@faker-js/faker": "https://aistudiocdn.com/@faker-js/faker@^10.0.0",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.0.4",
    "vitest": "https://aistudiocdn.com/vitest@^3.2.4",
    "vitest/": "https://aistudiocdn.com/vitest@^3.2.4/",
    "@testing-library/react": "https://aistudiocdn.com/@testing-library/react@^16.3.0",
    "@testing-library/jest-dom/": "https://aistudiocdn.com/@testing-library/jest-dom@^6.9.0/",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.3",
    "react/": "https://aistudiocdn.com/react@^19.1.1/"
  }
}
</script>
</head>
  <body class="bg-gray-100 dark:bg-dark-bg">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
